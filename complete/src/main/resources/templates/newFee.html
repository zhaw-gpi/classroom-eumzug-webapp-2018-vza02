<!-- Formular von Neue Gebühr -->

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Neue Gebühr</title>
    </head>
    <body>
        <h1>Neue Gebühr</h1>
        <br>
        <a th:href="@{/indexMunicipality}" class="btn btn-default">Zurück</a>
        <br>
        <br>
        <div>
            <form th:action="@{/newFee}"
                  th:object="${municipality}" method="POST">
                Gemeiden ID:
                <input type="Integer" th:field="*{municipalityId}" />    
                <br/>
                Neue Umzugsgebühr:
                <input type="Integer" th:field="*{feeMove}" />    
                <br/>
                <br>
                <input type="submit" value="Ändern" />
            </form>
        </div>
    </body>
</html>
