<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Neue Gebühr</title>
    </head>
    <body>
        <h1>Neue Gebühr</h1>
        <br>
        <a th:href="@{/indexMunicipality}" class="btn btn-default">Zurück</a> 

        <div>
            <form th:action="@{/newFee}"
                  th:object="${municiapality}" method="POST">
                Neue Gebühr:
                <input type="Integer" th:field="*{Id}" />    
                <br/>
                <input type="Integer" th:field="*{gebuehr}" />    
                <br/>
                <input type="submit" value="Ändern" />
            </form>
        </div>
    </body>
</html>
