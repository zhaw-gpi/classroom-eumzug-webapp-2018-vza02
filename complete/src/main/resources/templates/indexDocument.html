<!-- Formular von Index der Dokumentenverwaltung -->

<html>
    <!-- Kopfzeile mit Titel "Dokumentenverwaltung" -->
    <head>
        <title>Dokumentenverwaltung</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!-- Body-Element mit Zurück-Befehl und den Verweisen zu allen Forms für die Gemeindenverwaltung -->
    <body>
        <h1>Dokumentenverwaltung</h1>
        <br>
        <a th:href="@{/index}" class="btn btn-default">Zurück</a>
        <br>
        <br>
        <a th:href="@{/addDocument}" class="btn btn-default">Dokument hinzufügen</a> 
        <br>
        <a th:href="@{/deleteDocument}" class="btn btn-default">Dokument löschen</a> 
        <br>
        <a th:href="@{/getDocumentByName}" class="btn btn-default">Suche Dokument nach Name</a> 
        <br>
        <a th:href="@{/renameDocument}" class="btn btn-default">Dokument umbenennen</a>  
        <br>
        <br>
        <!-- Panel mit einer Tabelle von allen Dokumenten mit den Reitern ID und Name -->
        <div class="panel panel-default">
            <div class="panel-heading"><b>Dokumente</b></div>
            <div class="panel-body">
                <table border="1">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                    <tr th:each ="document : ${documentListe}">
                        <td th:utext="${document.documentId}">...</td>
                        <td th:utext="${document.name}">...</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
