<!-- Formular von Dokument umbenennen -->
<!DOCTYPE HTML>
<!-- Index Form -->

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Dokument Umbenennen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid text-center">    
            <div class="row content">
                <div class="col-sm-2 sidenav">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Flag_of_Canton_of_Bern.svg/2000px-Flag_of_Canton_of_Bern.svg.png" class="img-rounded" alt="Cinque Terre" vspace="50" width="200" height="200"> 
                </div>
                <div class="col-sm-8 text-left"> 
                    <h1> Dokument umbennenen </h1>
                    <p>Füllen Sie die Angaben zum Dokument welches Sie umbenennen möchten möchten aus.</p>
                    <a th:href="@{/indexDocument}" class="btn btn-default">Zurück</a> 
                    <hr>
                    <form th:action="@{/renameDocument}"
                          th:object="${document}" method="POST">
                        Dokument umbennenen
                        <br>
                        ID des zu ändernden Dokuments
                        <input type="text" th:field="*{documentId}" class="form-control" required/>    
                        <br/>
                        Neuer Name:
                        <input type="text" th:field="*{name}" class="form-control" required/>    
                        <br/>
                        <br/>
                        <input type="submit" value="Umbennenen" class="btn btn-primary"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
