<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Dokumenten unbenennen</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <h1>Dokumenten unbenennen</h1>
        <a href="addDocument">Add Document</a>
        <br/><br/>
        <div>
            <form th:action="@{/renameDocument}"
                  th:object="${DocumentEntity}" method="POST">
                Dokument unbennenen:
                <input type="Integer" th:field="*{Id}" />    
                <br/>
                <input type="String" th:field="*{name}" />    
                <br/>
                <input type="submit" value="Unbennenen" />
            </form>
        </div>
    </body>
</html>
