<!-- Formular von Gemeinde umbenennen -->

<html xmlns:th="http://www.thymeleaf.org">
    <!-- Kopfzeile mit Titel "Gemeinde umbenennen" -->
    <head>
        <meta charset="UTF-8" />
        <title>Gemeinde umbenennen</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <!-- Body-element von Gemeinde umbenennen mit Zurück-Befehl, Eingabefeld für ID der zu ändernden Gemeinde und Eingabefeld für neuen Namen
    Zusätzlich ein Umbenennen-Button -->
    <body>
        <h1>Gemeinde umbenennen</h1>
        <br>
        <a th:href="@{/indexMunicipality}" class="btn btn-default">Zurück</a>
        <br>
        <br>
        <div>
            <form th:action="@{/renameMunicipality}"
                  th:object="${municipality}" method="POST">
                Gemeinde unbennenen
                <br>
                ID der zu ändernden Gemeinde:
                <input type="text" th:field="*{municipalityId}" />    
                <br/>
                Neuer Name:
                <input type="text" th:field="*{municipalityName}" /> 
                <br>
                <br>
                <input type="submit" value="Umbennenen" />
            </form>
        </div>
    </body>
</html>
