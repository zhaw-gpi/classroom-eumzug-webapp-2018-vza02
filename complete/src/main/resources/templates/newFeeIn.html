<!-- Formular von Neue Zuzugsgebühr -->

<html xmlns:th="http://www.thymeleaf.org">
    <!-- Kopfzeile mit Titel "Neue Zuzugsgebühr" -->
    <head>
        <meta charset="UTF-8" />
        <title>Neue Zuzugsgebühr</title>
    </head>
    <!-- Body-element von Neue Zuzugsgebühr mit Zurück-Befehl, Eingabefeld für Gemeinden ID und der neuen Zuzugsgebühr
    Zusätzlich ein Ändern-Button -->
    <body>
        <h1>Neue Zuzugsgebühr</h1>
        <br>
        <a th:href="@{/indexMunicipality}" class="btn btn-default">Zurück</a>
        <br>
        <br>
        <div>
            <form th:action="@{/newFeeIn}"
                  th:object="${municipality}" method="POST">
                Gemeiden ID:
                <input type="text" th:field="*{municipalityId}" />    
                <br/>
                Neue Zuzugsgebühr:
                <input type="text" th:field="*{feeMoveIn}" />  
                <br/>
                <br>
                <input type="submit" value="Ändern" />
            </form>
        </div>
    </body>
</html>
